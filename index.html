<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
        href="style.css"
        type="text/css"
        MEDIA="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower schema">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <label class="main-content__label" for="new-task">Add Item</label>
      <div class="form-addtask">
        <input id="new-task" class="form-addtask__input" type="text">
        <button class="form-addtask__submit">
          Add
        </button>
      </div>
      <h3 class="main-content__label">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__task">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input class="task-list__input" type="text">
          <button class="task-list__edit-btn">
            Edit
          </button>
          <button class="task-list__delete-btn">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task-list__task_edit">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input class="task-list__input" type="text" value="Go Shopping">
          <button class="task-list__edit-btn">
            Save
          </button>
          <button class="task-list__delete-btn">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="main-content__label">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__task">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input class="task-list__input" type="text">
          <button class="task-list__edit-btn">
            Edit
          </button>
          <button class="task-list__delete-btn">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
