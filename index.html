<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <label for="add-task" class="add-title title">Add Item</label>
      <div class="add-wrapper">
        <input id="add-task" class="add-task" type="text">
        <button class="add-but">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks" class="incompleteTasks">
      <li class="incompleteTasks-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="newTask" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li class="incompleteTasks-item">
      <li class="incompleteTasks-item editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completedTasks" class="completedTasks">
      <li class="completedTasks-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="arrow">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
