<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"/>
  </head>
  <body class="wrapper">
    <section class="logo">
      <figure>
          <img class="logo-img" src="./eisenhower-matrix.jpg" alt="main image"/>
      </figure>
      <a
          class="logo__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </section>
    <section class="main-page">
      <article class="block-add-items" id="top-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="block-add-items__task-row">
          <input id="new-task" class="block-add-items__task-row-task" type="text" />
          <button class="block-add-items__task-row-button">Add</button>
        </div>
      </article>
      <article class="block-add-items">
        <h3 class="block-add-items__heading">Todo</h3>
        <ul class="menu" id="incompleted-tasks">
          <li class="menu__list">
            <input class="menu__list-checkbox" type="checkbox" />
            <p class="menu__list-paragraf label task">Pay Bills</p>
            <input class="menu__list-input task" type="text" />
            <button class="menu__list-button edit">Edit</button>
            <button class="menu__list-button delete">
              <img  class="menu__list-img" src="./remove.svg" alt="remove img" />
            </button>
          </li>
          <li class="menu__list edit-mode">
            <input class="menu__list-checkbox" type="checkbox" />
            <p class="menu__list-paragraf label task">Go Shopping</p>
            <input class="menu__list-input task" type="text" />
            <button class="menu__list-button edit">Save</button>
            <button class="menu__list-button delete">
              <img  class="menu__list-img" src="./remove.svg" alt="remove img" />
            </button>
          </li>
        </ul>
      </article>
      <article class="block-add-items">
        <h3 class="block-add-items__heading">Completed</h3>
        <ul class="menu menu-completed" id="completed-tasks">
          <li class="menu__list">
            <input class="menu__list-checkbox" type="checkbox" checked />
            <p class="menu__list-paragraf label task">See the Doctor</p>
            <input class="menu__list-input task" type="text" type="text" />
            <button class="menu__list-button edit">Edit</button>
            <button class="menu__list-button delete">
              <img  class="menu__list-img" src="./remove.svg" alt="remove img" />
            </button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
