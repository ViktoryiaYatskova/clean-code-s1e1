<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="heading-text label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input-text"
                 type="text">
          <button class="add btn">Add</button>
        </div>
      </p>
      <h3 class="heading-text">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text"
                 class="task input-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task input-text">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading-text">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text"
                 class="task input-text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
