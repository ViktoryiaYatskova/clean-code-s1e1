<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <header class="matrix-details">
      <img class="matrix-details__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix of what's urgent and important">
      <a class="matrix-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="tasks">
      <article class="tasks__unit">
        <h3>Add Item</h3>
        <div class="tasks__new-wrapper">
          <input id="newTask" class="tasks__field" type="text">
          <button class="button-add">Add</button>
        </div>
      </article>
      <article class="tasks__unit tasks__todo">
        <h3>Todo</h3>
        <ul class="tasks__list" id="incompleteTasks">
          <li class="tasks__list-item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" value="Pay Bills" class="tasks__field">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode tasks__list-item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__field">
            <button class="button-edit">Save</button>
            <button class="button-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </article>
      <article class="tasks__unit tasks__completed">
        <h3>Completed</h3>
        <ul class="tasks__list" id="completedTasks">
          <li class="tasks__list-item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__field">
            <button class="button-edit">Edit</button>
            <button class="button-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </article>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
