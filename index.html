<!DOCTYPE html>
<html>
  <HEAD>
	<title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
<body>
  <header class="main">
	<img src="./eisenhower-matrix.jpg" alt="How to make to do list">
	<a class="main_more-inf" 
	    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="centered-main-page-element">
	<p id="add-item"> 
		<label for="new-task">Add Item</label>
		<div class="task-row-wrapper">
			<input id="new-task" class="to-do_task" type="text">
		    <button>Add</button>
		</div>
    </p>
	<section>
	<h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="to-do">
		<input type="checkbox">
		  <label class="to-do_task">Pay Bills</label>
		<input type="text" class="to-do_task">
		  <button class="edit">Edit</button>
		<button class="delete"><img src="./remove.svg" alt="delete icon"></button>
	  </li>
      <li class="edit-mode">
		<input type="checkbox">
		  <label class="to-do_task">Go Shopping</label>
		<input type="text" value="Go Shopping" class="to-do_task">
		  <button class="edit">Save</button>
		<button class="delete"><img src="./remove.svg" alt="delete icon"></button>
	  </li>
    </ul>
    </section>
	<section>
	<h3>Completed</h3>
	<ul id="completed-tasks">
		<li class="to-do">
		  <input type="checkbox" checked>
		    <label class="to-do_task">See the Doctor</label>
		  <input type="text" class="to-do_task">
		    <button class="edit">Edit</button>
		    <button class="delete"><img src="./remove.svg" alt="delete icon"></button>
        </li>
    </ul>
    </section>
  </div>
<script src="app.js"></script>
</body>
</html>
