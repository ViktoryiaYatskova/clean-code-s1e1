<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="main__title">Add Item</h3>
        <section class="main__add-task">
          <input id="new-task" class="task task-add__input" type="text">
          <button>Add</button>
        </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="main__todo-task">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="main__competed-task">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
