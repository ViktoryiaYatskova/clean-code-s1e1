<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="description">
      <img class="description__view" src="./eisenhower-matrix.jpg" alt="to-do list plan image">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </section>
    <main class="todo">
      <section class="todo__list">
        <label class="todo__title todo__name todo__name_add" for="new-task">Add Item</label>
        <div class="todo__row">
          <input  class="todo__task todo__task_input" id="new-task" type="text">
          <button class="todo__btn todo__btn_add">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list todo__list_incomplete" id="incomplete-tasks">
        <li class="todo__item">
          <input class="todo__check" type="checkbox">
          <label class="todo__task todo__task_value">Pay Bills</label>
          <input class="todo__task todo__task_input" type="text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_delete">
            <img class="todo__imge" src="./remove.svg" alt="arrow button">
          </button>
        </li>
        <li class="todo__item todo__item_edit-mode">
          <input class="todo__check" type="checkbox">
          <label class="todo__task todo__task_value">Go Shopping</label>
          <input class="todo__task todo__task_input" type="text" value="Go Shopping">
          <button class="todo__btn todo__btn_edit">Save</button>
          <button class="todo__btn todo__btn_delete">
            <img class="todo__imge" src="./remove.svg" alt="arrow button">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list todo__list_completed" id="completed-tasks">
        <li class="todo__item">
          <input class="todo__check" type="checkbox" checked>
          <label class="todo__task todo__task_value">See the Doctor</label>
          <input class="todo__task todo__task_input" type="text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_delete">
            <img class="todo__imge" src="./remove.svg" alt="arrow button">
          </button>
      </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
