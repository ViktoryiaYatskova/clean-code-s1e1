<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body class="body">
    <header class="wrapper">
      <img src="./eisenhower-matrix.jpg" class="wrapper--img" alt="Eisenhower-matrix" />
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-wrapper">
      <section id="text-wrapper">
        <h3 class="todo-wrapper--label todo-wrapper--label__new">Add Item</h3>
        <div class="text-container">
          <input id="new-task" class="todo-wrapper--input todo-wrapper--input__new todo-wrapper--item" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="header">Todo</h3>
      <ul id="tasks" class="task-list">
        <li class="task-list--item">
          <input type="checkbox" class="todo-wrapper--checkbox" />
          <label class="todo-wrapper--label todo-wrapper--item">Pay Bills</label>
          <input type="text" class="todo-wrapper--input todo-wrapper--item" />
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button--image" src="./remove.svg" alt="remove" />
          </button>
        </li>
        <li class="task-list--item task-list--item__edit">
          <input type="checkbox" class="todo-wrapper--checkbox" />
          <label class="todo-wrapper--label todo-wrapper--item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-wrapper--input todo-wrapper--item" />
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img class="button--image" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul id="completed-tasks" class="task-list task-list__completed">
        <li class="task-list--item">
          <input type="checkbox" class="todo-wrapper--checkbox" checked />
          <label class="todo-wrapper--label todo-wrapper--item">See the Doctor</label>
          <input type="text" class="todo-wrapper--input todo-wrapper--item" />
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button--image" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
