<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix img" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details&quest;
      </a>
    </header>
    <main class="main">
      <section class="section task__todo">
        <div id="task">
          <h2 class="section__header">Add Item</h2>
          <div class="task__input">
            <input class="row__input" type="text" />
            <button class="btn">Add</button>
          </div>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Todo</h2>
        <ul class="section_list">
          <li class="list__item">
            <input class="row__checkbox" type="checkbox" />
            <label class="row__label">Pay Bills</label>
            <input class="row__input" type="text" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove task" />
            </button>
          </li>
          <li class="list__item">
            <input class="row__checkbox" type="checkbox" />
            <label class="row__label">Go Shopping</label>
            <input class="row__input" type="text" value="Go Shopping" />
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove task" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed__task">
        <h2 class="section__header">Completed</h2>
        <ul class="section__list">
          <li class="list__item">
            <input class="row__checkbox" type="checkbox" checked />
            <label class="row__label">See the Doctor</label>
            <input class="row__input" type="text" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove task" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
