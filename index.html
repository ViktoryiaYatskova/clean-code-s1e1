<!-- <!DOCTYPE html>  я про него помню и знаю, но когда добавляешь то сетка рушится-->
<html>
  <head> 

    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

6  </head>
  <body>

    <header>
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
        <a class="about-us-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details&quest;
        </a> 
      </header>
      
    <menu>

      <div class="item-list">
        <label for="button-item">Add Item</label>
        <input id="button-item" type="text" >
        <button>Add</button>
      </div>

      <h3>Todo</h3>

      <ul id="main__incomplete-tasks">
        <li>
          <input type="checkbox" >
          <label class="edit-field">Pay Bills</label>
          <input type="text" >
          <button class="edit">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="Remove Button"></button>
        </li>

        <li class="main__editMode">
          <input type="checkbox" ><label class="edit-field">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-field" >
          <button class="edit">Save</button>
          <button class="delete-button">
          <img src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="main__completed-tasks">
        <li>
          <input type="checkbox" checked >
          <label class="edit-field">See the Doctor</label>
          <input type="text" ><button class="edit">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>

    </menu>

    <script src="app.js"></script>

  </body>
</html>
