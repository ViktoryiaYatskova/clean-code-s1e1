<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        class="header__img"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__task" type="text" />
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__incomplete-tasks">
          <li class="todo__task">
            <input type="checkbox" class="checkbox" />
            <label class="todo__tasks-name tasks-name">Pay Bills</label>
            <input type="text" class="incomplete-task task" />
            <button class="edit__button">Edit</button>
            <button class="delete__button">
              <img src="./remove.svg" class="delete-icon" alt="delete-icon" />
            </button>
          </li>
          <li class="todo__task edit-mode">
            <input type="checkbox" class="checkbox" />
            <label class="todo__tasks-name tasks-name">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="edit-mode__task task"
            />
            <button class="edit__button">Save</button>
            <button class="delete__button">
              <img src="./remove.svg" class="delete-icon" alt="delete-icon" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__tasks">
          <li class="completed__task">
            <input type="checkbox" class="checkbox" checked />
            <label class="completed__tasks-name tasks-name"
              >See the Doctor</label
            >
            <input type="text" class="completed__completed-task task" />
            <button class="edit__button">Edit</button>
            <button class="delete__button">
              <img src="./remove.svg" class="delete-icon" alt="delete-icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
