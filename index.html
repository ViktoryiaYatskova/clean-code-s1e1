<!DOCTYPE html>

<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header"> <!-- div -->
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main-page"> <!-- main -->
    <div id="main-page__add-task"> <!-- Ñ€ -->
      <label for="new-task">Add Item</label>
      <input id="new-task" type="text">
      <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="main-page__incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li>
      <li class="incomplete-tasks__edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="main-page__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li>
    </ul>
  </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
