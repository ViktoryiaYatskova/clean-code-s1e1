<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <div class="app">
      <section class="app__addition" id="tasks-addition">
        <h3 class="app__title">Add Item</h3>
        <div class="app__row">
          <input class="app__task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="app__todo">
        <h3 class="app__title">Todo</h3>
        <ul class="app__list" id="incomplete-tasks">
          <li class="app__item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input" type="text">
            <button class="btn">Edit</button>
            <button class="btn">
              <img class="btn__image" src="./remove.svg"
              alt="Delete Button Image">
            </button>
          </li>
          <li class="app__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping">
            <button class="btn">Save</button>
            <button class="btn">
              <img class="btn__image" src="./remove.svg"
              alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
      <section class="app__completed">
        <h3 class="app__title">Completed</h3>
        <ul class="app__list" id="completed-tasks">
          <li class="app__item">
            <input class="checkbox" type="checkbox" checked >
            <label class="label label_completed">See the Doctor</label>
            <input class="input" type="text">
            <button class="btn">Edit</button>
            <button class="btn">
              <img class="btn__image" src="./remove.svg"
              alt="Delete Button Image">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
