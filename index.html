<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-picture">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-list-container">
      <section id="new-task-title">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="new-task-input">
          <input id="new-task"class="task-name task-text" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section>
        <h3 id="incomplete-task-title">Todo</h3>
        <ul class="task-list" id="incomplete-task-list">
          <li class="incomplete-task-element task-item">
            <input class="checkbox-element" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-name task-text" id="incomplete-task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="remove-image">
            </button>
          </li>
          <li class="editing-task task-item">
            <input class="checkbox-element" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="go shopping" class="task-name task-text" id="todo-task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg"  class="remove-image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 id="completed-task-title">Completed</h3>
        <ul class="task-list" id="completed-task-list">
          <li class="completed-task-element task-item">
            <input class="checkbox-element" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-name task-text" id="completed-task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg"  class="remove-image">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
