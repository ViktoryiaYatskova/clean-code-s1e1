<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-img">
      <a class="header__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task section">
        <label class="add-task__heading-text_label" for="new-task">Add Item</label>
        <div class="add-task__row-wrapper">
          <input id="new-task"
                 class="task-list__input-text"
                 type="text">
          <button class="task-list__button add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading-text">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-list__item">
            <input class="task-list__input-checkbox"
                   type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text"
                   class="task-list__input-text">
            <button class="task-list__button edit">Edit</button>
            <button class="task-list__button delete">
              <img class="task-list__button delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__input-checkbox"
                   type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task-list__input-text">
            <button class="task-list__button edit">Save</button>
            <button class="task-list__button delete">
              <img class="task-list__button delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading-text">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input class="task-list__input-checkbox"
                   type="checkbox">
            <label class="task-list__label">See the Doctor</label>
            <input type="text"
                   class="task-list__input-text">
            <button class="task-list__button edit">Edit</button>
            <button class="task-list__button delete">
              <img class="task-list__button delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
