<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="main">
      <section id="add-tasks">
        <label class="add-tasks__task-lables add">Add Item</label>
        <article class="task-row-wrapper">
          <input id="new-task" class="add-tasks__input" type="text"><button>Add</button>
        </article>
      </section>
      <section id="added-tasks">
        <label class="added-tasks__task-lables">TODO</label>
        <ul class="unfinished">
          <li class="unfinished__item">
            <input type="checkbox" class="unfinished__item_input">
            <label class="unfinished__item_label task">Pay Bills</label>
            <input type="text" class="unfinished__item_input">
            <button class="unfinished__item_button edit">Edit</button>
            <button class="unfinished__item_button delete">
              <img src="./remove.svg" alt="close">
            </button>
          </li>
          <li class="unfinished__item edit-mode">
            <input type="checkbox" class="unfinished__item_input">
            <label class="unfinished__item_label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="unfinished__item_input task">
            <button class="edit">Save</button><button class="unfinished__item_button delete">
              <img src="./remove.svg" alt="close">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <label class="completed-tasks__task-lables">Completed</label>
        <ul class="finished">
          <li class="finished__item">
            <input type="checkbox" checked class="finished__item_input">
            <label class="finished__item_label task">See the Doctor</label>
            <input type="text" class="finished__item_input task">
            <button class="finished__item_button edit">Edit</button>
            <button class="finished__item_button delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
