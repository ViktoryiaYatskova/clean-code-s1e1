<!DOCTYPE html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
	<link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body class="body">
	<header class="header">
		<img class="header__img" src="./eisenhower-matrix.jpg">
		<a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower"
       alt="The Eisenhower matrix">Want more details?</a>
  </header>
	<main class="todo">
		<section class="todo-section todo-section--add">
			<h3 class="todo-section__title">Add Item</h3>
			<div class="todo-section__item">
				<input class="input input--text task task--new" type="text">
				<button class="btn">Add</button>
			</div>
		</section>
    <section class="todo-section todo-section--manage">
		  <h3 class="todo-section__title">Todo</h3>
		  <ul class="todo-section__list todo-section__list--incomplete">
			  <li class="todo-section__list-item">
				  <input class="input input--checkbox" type="checkbox">
				  <label class="label task">Pay Bills</label>
				  <input class="input input--text" type="text">
				  <button class="btn btn--edit">Edit</button>
				  <button class="btn btn--delete">
					  <img class="btn__img" src="./remove.svg" alt="Remove">
				  </button>
			  </li>
			  <li class="todo-section__list-item editMode">
				  <input class="input input--checkbox" type="checkbox">
				  <label class="label task">Go Shopping</label>
				  <input class="input input--text task" type="text" value="Go Shopping">
				  <button class="btn btn--edit">Save</button>
				  <button class="btn btn--delete">
				  	<img class="btn__img" src="./remove.svg" alt="Remove">
			  	</button>
			  </li>
		  </ul>
    </section>
    <section class="todo-section todo-section--completed">
		  <h3 class="todo-section__title">Completed</h3>
		  <ul class="todo-section__list todo-section__list--complete">
			  <li class="todo-section__list-item">
				  <input class="input input--checkbox" type="checkbox" checked>
				  <label class="label task">See the Doctor</label>
				  <input class="input input--text" type="text">
				  <button class="btn btn--edit">Edit</button>
				  <button class="btn btn--delete">
					  <img class="btn__img" src="./remove.svg" alt="Remove">
				  </button>
			  </li>
		  </ul>
    </section>
	</main>
	<script src="app.js"></script>
</body>

</html>
