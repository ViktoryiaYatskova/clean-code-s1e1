<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add">
        <label for="new-task">Add Item</label>
        <div class="task__wrapper add-item">
          <input id="new-task" class="add__new-task task" type="text">
          <button class="add__button">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3>Todo</h3>
        <ul class="incomplete-tasks" id="js-incomplete-tasks">
          <li class="incomplete-task">
            <input type="checkbox">
            <label class="incomplete-task__value task">Pay Bills</label>
            <input class="incomplete-task__new-value task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove-arrow">
            </button>
          </li>
          <li class="incomplete-task edit-mode">
            <input type="checkbox">
            <label class="incomplete-task__value task">Go Shopping</label>
            <input class="incomplete-task__new-value task" 
                type="text" 
                value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove-arrow">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul class="completed-tasks" id="completed">
          <li class="completed-task">
            <input type="checkbox" checked>
            <label class="completed-task__value task">See the Doctor</label>
            <input class="completed-task__new-value task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove-arrow">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
