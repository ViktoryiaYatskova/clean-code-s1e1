<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-item">
      <h3 class="new-item__title title">Add Item</h3>
      <div class="new-item__box">
        <input class="new-item__task task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="todo__list">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task__title task">Pay Bills</label>
          <input class="task__input task" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="list-item list-item_edit">
          <input class="checkbox" type="checkbox">
          <label class="task__title task">Go Shopping</label>
          <input class="task__input task" type="text" value="Go Shopping">
          <button class="button-edit button">Save</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complited">
      <h3 class="title">Completed</h3>
      <ul class="completed__tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__title task__title_completed task">See the Doctor</label>
          <input class="task__input task" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
