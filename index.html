<!DOCTYPE html>
<html>
    <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
    <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
    <body class="pages">
        <header class="header">
            <img class="logo" src="./eisenhower-matrix.jpg" alt="matrix">
            <a class="more-inf" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
        </header>
        <main class="tasks_list">
            <p id="top-section">
                <label class="label" for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                <input id="new-task"class="task">
                <button class="btn">Add</button>
                </div>
            </p>
            <h3 class="heading">Todo</h3>
            <ul class="task-list" id="incomplete">
                <li class="task-list-elem">
                <input class="inp-elem">
                <label class="task label">Pay Bills</label>
                <input class="task inp-elem">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                <img class="del-img" src="./remove.svg" alt="remove"></button>
                </li>
            <li class="edit-mode task-list-elem">
                <input  class="inp-elem" 
                        type="checkbox">
                <label class="task label">Go Shopping</label>
                <input type="text" 
                    value="Go Shopping" 
                    class="task inp-elem">
                <button class="edit btn">Save</button>
                <button class="delete btn">
                    <img class="del-img" src="./remove.svg" alt="delete">
                </button>
                </li>
            </ul>
            <h3 class="heading">Completed</h3>
            <ul class="task-list" id="completed">
                <li class="task-list-elem">
                <input class="inp-elem" 
                    type="checkbox" checked>
                <label class="task label">See the Doctor</label>
                <input type="text" 
                       class="task inp-elem">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                    <img class="del-img" src="./remove.svg" alt="delete-img">
                </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
