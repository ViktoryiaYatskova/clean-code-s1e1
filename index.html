<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="start-article">
      <img class="description-img" src="./eisenhower-matrix.jpg" alt="Todo App specification">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <section class="content">
      <div id="adding-element">
        <label class="add-sub" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task new-task__space" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li>
          <input class= "checkbx-not" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="delete sign">
          </button>
        </li>
        <li class="edit-mode">
          <input class= "checkbx" type="checkbox">
          <label class="task edit-mode__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task edit-mode__space">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="delete sign">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task completed-tasks__sub">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="delete sign">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
