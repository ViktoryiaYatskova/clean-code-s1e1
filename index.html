  <!DOCTYPE html>
  <html lang="en">
  <header>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
  </header>
  <body>
    <div class="baner">
      <img class="baner-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"/>
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList"></p>
      <label class="title" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text" />
        <button class="button">Add</button>
      </div>

      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list task-list">
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task input" />
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remov-arrow" />
          </button>
        </li>
        <li class="list task-list editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input" />
          <button class="edit button">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remov-arrow"/>
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list task-list">
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task input" />
          <button class="edit button">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remov-arrow"/>
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
