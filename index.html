<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="page">
        <header class="image-wrap"><img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="element-centered">
            <p id="add-list-element">
                <label for="new-task">Add Item</label>
                <figure class="task-row-wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button>
                </figure>
            </p>
            <h3>Todo</h3>
            <ul id="incomplete-tasks" class="task-list">
                <li class="tasks-list__item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="btn edit-btn">Edit</button>
                    <button class="btn delete-btn"><img src="./remove.svg" alt="remove button"></button>
                </li>
                <li class="edit-mode tasks-list__item"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="btn edit-btn">Save</button>
                    <button class="btn delete-btn"><img src="./remove.svg" alt="remove button"></button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li class="tasks-list__item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="btn edit-btn">Edit</button>
                    <button class="btn delete-btn"><img src="./remove.svg" alt="remove button"></button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
