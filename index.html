<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower matrix logo">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add">
        <h3 class="todo__title">Add Item</h3>
        <div class="todo__row-wrapper">
          <input type="text" class="todo__input todo__input_add">
          <button class="button todo__button todo__button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="todo__input">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="todo__image_delete" alt="delete">
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="todo__image_delete" alt="delete">
            </button>
          </li>
        </ul>
      <section>
      <section>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input type="text" class="todo__input">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" class="todo__image_delete" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
