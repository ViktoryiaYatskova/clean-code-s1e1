<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix picture">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <div id="main-page__adding-section">
        <label for="main-page__adding-section__new-task">Add Item</label>
        <input id="main-page__adding-section__new-task" type="text">
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="main-page__incompleted-tasks-list">
        <li>
          <input type="checkbox">
          <label class="main-page__list-item__task">Pay Bills</label>
          <input type="text">
          <button class="main-page__button__edit">Edit</button>
          <button class="main-page__button__delete">
            <img src="./remove.svg" alt="delete marker">
          </button>
        </li>
        <li class="main-page__list-item__edit-mode">
          <input type="checkbox">
          <label class="main-page__list-item__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__list-item__task">
          <button class="main-page__button__edit">Save</button>
          <button class="main-page__button__delete">
            <img src="./remove.svg" alt="delete marker">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-page__completed-tasks-list">
        <li>
          <input type="checkbox" checked>
          <label class="main-page__list-item__task">See the Doctor</label>
          <input type="text">
          <button class="main-page__button__edit">Edit</button>
          <button class="main-page__button__delete">
            <img src="./remove.svg" alt="delete marker">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
