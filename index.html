<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix"><img src="./eisenhower-matrix.jpg" class="matrix__img"><a class="matrix__link"
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section id="adding__list" class="adding"><label for="adding__new-task">Add Item</label>
        <div class="adding__wrapper"><input id="adding__new-task" class="task"
            type="text"><button>Add</button></div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id="todo__list">
          <li class="completed__item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" 
              class="task"><button class="btn-edit">Edit</button>
              <button class="btn-delete"><img src="./remove.svg"></button>
          </li>
          <li class="completed__item completed__item_editing"><input type="checkbox"><label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task"><button class='btn-edit'>Save</button>
              <button class="btn-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed__list">
          <li><input type="checkbox" checked><label class="task">See the Doctor</label>
              <input type="text" class="task"><button class="btn-edit">Edit</button>
              <button class="btn-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
