<!DOCTYPE html>
<html>
  <head>
      <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="question">
      <img src="./eisenhower-matrix.jpg" alt="Eisen hower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centeiner">
      <p id="addList">
        <h3 class="ntask">Add Item</h3>
        <div class="taskConteiner">
          <input for="ntask"class="task">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="futureTasks">
        <li><input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
