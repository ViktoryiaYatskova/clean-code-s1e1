<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-item">
      <label class="heading-text" for="add-item__input">Add Item</label>
      <div class="add-item__wrapper">
        <input id="add-item__input" class="input task input-text" type="text">
        <button class="btn add-item__btn">Add</button>
      </div>
    </p>
    <h3 class="heading-text">Todo</h3>
    <ul class="incompleted-tasks tasks" id="incomplete-tasks">
      <li class="list-element">
        <input type="checkbox" class="input input-checkbox">
        <label class="task-label task">Pay Bills</label>
        <input type="text" class="input task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode list-element">
        <input type="checkbox" class="input input-checkbox">
        <label class="task-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task input-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading-text">Completed</h3>
    <ul class="completed-tasks tasks" id="completed-tasks">
      <li class="list-element">
        <input type="checkbox" class="input input-checkbox" checked>
        <label class="task-label task">See the Doctor</label>
        <input type="text" class="input task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
