<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
  <div class="hero">
    <img class="hero-img" src="./eisenhower-matrix.jpg">
    <a class="hero-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p id="todo-text">
      <label for="todo-add">Add Item</label>
      <div class="todo-input-add">
        <input id="todo-add" class="todo-input input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="todo-title">Todo</h3>
    <ul class="todo-list" id="unfinished-tasks">
      <li>
        <input class="input-checkbox" type="checkbox">
        <label class="todo-input">Pay Bills</label>
        <input type="text" class="todo-input input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode">
        <input  class="input-checkbox" type="checkbox">
        <label class="todo-input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-input input-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul class="todo-list" id="completed-tasks">
      <li>
        <input class="input-checkbox" type="checkbox" checked>
        <label class="todo-input">See the Doctor</label>
        <input type="text" class="todo-input input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
