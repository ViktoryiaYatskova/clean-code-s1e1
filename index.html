<!DOCTYPE html>
<!--  -->
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>

  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="matrix-details"sfadfadfasdf
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="close"><img src="./remove.svg" /></button>
        </li>
        <li class="editMode">
          <input type="checkbox" />dddddd
          <label class="task">Go Shopping </label>
          <input type="text" value="go shopping" class="task" />
          <button class="edit">Save</button>
          <button class="close">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="close">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
