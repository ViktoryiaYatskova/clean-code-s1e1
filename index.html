<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
 <div class="aaa">
     <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
     <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
 </div>
<div class="centered-main-page-element">
  <p id="topSectionForAddingElementToList">
    <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
  </p>
</div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
        <li>
            <input type="checkbox" name="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" name="text">
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg" alt="remove">
            </button>
        </li>
        <li class="editMode">
            <input type="checkbox" name="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" name="text">
            <button class="edit">Save</button>
            <button class="delete">
                <img src="./remove.svg">
            </button>
        </li>
    </ul>
  <h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked>
    <label class="task">See the Doctor</label><input type="text" class="task">
     <button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li></ul>
</div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
