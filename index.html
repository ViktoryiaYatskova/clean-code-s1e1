<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" MEDIA="screen">
</head>

<body class="body">
	<header class="header">
		<img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
		<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?
		</a>
	</header>

	<main class="main">
		<section class="add">
			<h2 class="title add__title">Add Item</h2>
			<div class="add__task">
				<input id="new-task" class="task add__task-input" type="text">
				<button class="button button__add">Add</button>
			</div>
		</section>

		<section class="todo">
			<h2 class="title todo__title">Todo</h2>
			<ul id="incompleteTasks" class="list">
				<li class="item">
					<input class="item__checkbox" type="checkbox">
					<label class="item__label task">Pay Bills</label>
					<input class="item__input item__input-edit-text task" type="text" >
					<button class="button button__edit">Edit</button>
					<button class="button button__delete">
						<img class="icon-remove" src="./remove.svg" alt="remove">
					</button>
				</li>
				<li class="item edit-mode">
					<input class="item__checkbox" type="checkbox">
					<label class="item__label task"></label>
					<input class="item__input item__input-edit-text task" type="text" value="Go Shopping">
					<button class="button button__edit">Save</button>
					<button class="button button__delete">
						<img class="icon-remove" src="./remove.svg" alt="remove">
					</button>
				</li>
			</ul>
		</section>

		<section class="completed">
			<h2 class="title title__completed">Completed</h2>
			<ul id="completed-tasks" class="list">
				<li class="item">
					<input class="item__checkbox" type="checkbox" checked>
					<label class="item__label task">See the Doctor</label>
					<input class="item__input item__input-edit-text task" type="text" >
					<button class="button button__edit">Edit</button>
					<button class="button button__delete">
						<img class="icon-remove" src="./remove.svg" alt="remove">
					</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>

</html>
