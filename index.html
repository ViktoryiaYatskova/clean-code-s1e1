<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="RSS-Task Clean-code">
  <meta name="description" content="Rolling Scopes School, HTML, CSS, JS">
  <link rel="shortcut icon" href="./assets/icons/check.svg">
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=lato:300,400,700">
  <link rel="stylesheet" href="./css/style.css">
  <title>todo app</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <img class="header-image"
         src="./assets/img/eisenhower-matrix.jpg" 
         alt="eisenhower-matrix"
    >
    <a class="header-link" 
       href="https://goal-life.com/page/method/matrix-eisenhower" 
       target="_blank">
        Want more details?
    </a>
  </header>
  <!-- main -->
  <main class="main">
    <!-- add task -->
    <section class="add">
      <div class="add-wrapper">
        <label for="new-task">Add item</label>
        <div class="task-wrapper">
          <input id="new-task" class="add-task" type="text">
          <button>Add</button>
        </div>
      </div>
    </section>
    <!-- todo list -->
    <section class="todo">
      <h3>todo</h3>
      <ul class="todo-list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./assets/icons/remove.svg" alt="">
            </button>
        </li>
      </ul>
    </section>
    <!-- edit -->
    <section class="edit">
      <ul>
        <li class="edit-task">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping" >
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./assets/icons/remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <!-- comleted task-->
    <section class="completed">
      <h3>completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the doctor</label>
          <input class="task" type="text" >
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./assets/icons/remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
