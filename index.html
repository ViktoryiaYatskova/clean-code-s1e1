<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="intro">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <section id="add">
      <label for="add__text" class="add__text">Add Item</label>
      <div class="add__row">
        <input id="input-add" class="add__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li>
        <input type="checkbox">
        <label class="task__text">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="Remove image">
        </button>
      </li>
      <li class="editmode">
        <input type="checkbox">
        <label class="task__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="Remove image">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task__text">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./remove.svg" alt="Remove image">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
