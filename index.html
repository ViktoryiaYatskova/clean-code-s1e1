<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<article class="info">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower image">
  <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</article>
<main class="main">
  <section class="centered_main">
    <p id="section__paragraph">
      <label for="new_task">Add Item</label>
    <div class="task_row_wrapper">
      <input id="new_task" class="task" type="text">
      <button class="btn">Add</button>
    </div>
    </p>
    <h3 class="main__header">Todo</h3>
    <ul class="incomplete list" id="incomplete_Tasks">
      <li class="list__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg"  alt="remove image">
        </button>
      </li>
      <li class="list__item editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
    </ul>
    <h3 class="main__header">Completed</h3>
    <ul class="complete tasks" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" class="delete_img" alt="delete img">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
