<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">

    <footer class="footer">
      <img class="footer__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="footer__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </footer>
    
    <main class="main">
      <p class="main__text">
        <label class="main__text-label main__text-form-item-label" for="main__input-text">Add Item</label>
        <div class="main__text-form">
          <input 
              class="main__text-form-item input-text" 
              id="main__input-text" 
              type="text">
          <button class="main__btn">Add</button>
        </div>
      </p>
      
      <h3 class="main__h3">Todo</h3>

      <ul class="main__ul" id="main__list">
        <li class="main__ul-item">
          <input 
              type="checkbox" 
              class="input-checkbox">
          <label class="main__text-form-item main__text-form-item-label">Pay Bills</label>
          <input 
              type="text" 
              class="main__text-form-item input-text">
          <button class="main__btn main__btn-edit">Edit</button>
          <button class="main__btn main__btn-delete">
            <img class="main__btn-delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="main__ul-item-editMode main__ul-item">
          <input 
              type="checkbox" 
              class="input-checkbox">
          <label class="main__text-form-item main__text-form-item-label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="main__text-form-item input-text">
          <button class="main__btn main__btn-edit">Save</button>
          <button class="main__btn main__btn-delete">
            <img class="main__btn-delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>

      <h3 class="main__h3">Completed</h3>
      
      <ul class="main__ul main__ul-completed" id="main__ul-completed">
        <li class="main__ul-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="main__text-form-item main__text-form-item-label">See the Doctor</label>
          <input type="text" class="main__text-form-item input-text">
          <button class="main__btn main__btn-edit">Edit</button>
          <button class="main__btn main__btn-delete">
            <img class="main__btn-delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
