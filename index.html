<!DOCTYPE html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
	<link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body>
	<header class="header">
		<img class="header__img" src="./eisenhower-matrix.jpg">
		<a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
	<main class="todo">
		<section class="todo-section todo-section--add">
			<h3 class="todo-section__title">Add Item</h3>
			<div class="todo-section__item">
				<input id="new-task" class="task" type="text">
				<button>Add</button>
			</div>
		</section>
    <section class="todo-section todo-section--manage">
		  <h3 class="todo-section__title">Todo</h3>
		  <ul class="todo-section__list todo-section__list--incomplete">
			  <li class="todo-section__list-item">
				  <input type="checkbox">
				  <label class="task">Pay Bills</label>
				  <input type="text" class="task">
				  <button class="edit">Edit</button>
				  <button class="delete">
					  <img src="./remove.svg">
				  </button>
			  </li>
			  <li class="todo-section__list-item editMode">
				  <input type="checkbox">
				  <label class="task">Go Shopping</label>
				  <input type="text" value="Go Shopping" class="task">
				  <button class="edit">Save</button>
				  <button class="delete">
				  	<img src="./remove.svg">
			  	</button>
			  </li>
		  </ul>
    </section>
    <section class="todo-section todo-section--completed">
		  <h3 class="todo-section__title">Completed</h3>
		  <ul class="todo-section__list todo-section__list--complete">
			  <li class="todo-section__list-item">
				  <input type="checkbox" checked>
				  <label class="task">See the Doctor</label>
				  <input type="text" class="task">
				  <button class="edit">Edit</button>
				  <button class="delete">
					  <img src="./remove.svg">
				  </button>
			  </li>
		  </ul>
    </section>
	</main>
	<script src="app.js"></script>
</body>

</html>
