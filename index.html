<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="matrix__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <div class="main__addition addition" id="tasks-addition">
      <label for="new-task">Add Item</label>
      <div class="addition__row">
        <input id="new-task" class="addition__task task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <div class="main__todo todo">
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item item">
          <input type="checkbox">
          <label class="todo__label label">Pay Bills</label>
          <input type="text" class="todo__input input">
          <button class="todo__edit edit">Edit</button>
          <button class="todo__delete delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__item item edit-mode">
          <input type="checkbox">
          <label class="todo__label label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input input">
          <button class="todo__edit edit">Save</button>
          <button class="todo__delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <div class="main__completed completed">
      <h3>Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="completed__item item">
          <input type="checkbox" checked>
          <label class="completed__label label">See the Doctor</label>
          <input type="text" class="completed__input input">
          <button class="completed__edit edit">Edit</button>
          <button class="completed__delete delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
