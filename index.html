<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="about-matrix">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="about-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <p id="adding-elements">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" type="text" class="main-page__task">
        <button>Add</button>
      </div>
    </p>
    <nav>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="main-page__task">Pay Bills</label>
            <input type="text">
            <button class="main-page__edit">Edit</button>
            <button class="main-page__delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="main-page__edit-mode">
            <input type="checkbox">
            <label class="main-page__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-page__task">
            <button class="main-page__edit">Save</button>
            <button class="main-page__delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </nav>
    <nav>
      <h3>Completed</h3>
      <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="main-page__task">See the Doctor</label>
            <input type="text" class="main-page__task">
            <button class="main-page__edit">Edit</button>
            <button class="main-page__delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </nav>
  </main>
  <script src="app.js"></script>
</body>
</html>
