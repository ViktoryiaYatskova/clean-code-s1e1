<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a
        class="info__details"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="todo">
      <p id="todo__add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__task">
          <input id="new-task" class="input task__input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="tasks tasks_incompleted" id="tasks">
        <li class="task">
          <input type="checkbox" class="task__check">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="input task__input hidden">
          <button class="task__edit button">Edit</button>
          <button class="task__delete button">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__check">
          <label class="task__label hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__input">
          <button class="task__edit button">Save</button>
          <button class="task__delete button">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="tasks tasks_completed" id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__check" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="input task__input hidden">
          <button class="task__edit button">Edit</button>
          <button class="task__delete button">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
