<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo"><img src="./eisenhower-matrix.jpg" alt="Site Logo" /><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-page">
      <section id="add-task">
        <header>
          <h3><label for="new-task">Add Item</label></h3>
        </header>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section>
        <header>
          <h3 class="heading">Todo</h3>
        </header>
        <ul id="incomplete-task">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" />
            <button class="edit">Edit</button>
            <button class="delete-botton"><img src="./remove.svg" /></button>
          </li>
          <li class="editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete-botton"><img src="./remove.svg" /></button>
          </li>
        </ul>
      </section>
      <section>
        <header>
          <h3 class="heading">Completed</h3>
        </header>
        <ul id="complet-task">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete-botton"><img src="./remove.svg" /></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
