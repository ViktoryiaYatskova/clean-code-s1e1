<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="block-info">
      <img class="img-matrix" src="./eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="main-block">
      <p id="adding-elements">
        <label for="new-task">Add Item</label>
        <div class="wrapper-task">
          <input id="new-task"class="name-element" type="text">
          <button class="element-add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-elements">
        <li class="element">
          <input type="checkbox">
          <label class="name-element">Pay Bills</label>
          <input type="text" class="name-element">
          <button class="element-edit">Edit</button>
          <button class="element-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-elements">
          <input type="checkbox">
          <label class="name-element">Go Shopping</label>
          <input type="text" value="Go Shopping" class="name-element">
          <button class="element-edit">Save</button>
          <button class="element-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-elements">
        <li class="element">
          <input type="checkbox" checked>
          <label class="name-element">See the Doctor</label>
          <input type="text" class="name-element">
          <button class="element-edit">Edit</button>
          <button class="element-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
