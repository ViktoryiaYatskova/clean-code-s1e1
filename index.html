<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel = "stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>
<body>
	<div class="section-one"><img src="./eisenhower-matrix.jpg" alt="picture X_X">
		<a class="details-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</div>
	<div class="section-two">
			<label for="new-task">Add Item</label>
			<div class="task-row-wrapper">
				<input id="new-task" class="task" type="text">
				<button>Add</button>
			</div>
		<h3>Todo</h3>
		<ul id="incompleted-tasks">
			<li><input type="checkbox">
				<label class="task">Pay Bills</label>
				<input type="text" class="task">
				<button class="edit">Edit</button>
				<button class="delete">
					<img src="./remove.svg">
				</button>
			</li>
			<li class="edit-mode">
				<input type="checkbox">
				<label class="task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task">
				<button class="edit">Save</button>
				<button class="delete">
					<img src="./remove.svg">
				</button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul id="completed-tasks">
			<li><input type="checkbox" checked>
				<label class="task">See the Doctor</label>
				<input type="text" class="task">
				<button class="edit">Edit</button>
				<button class="delete">
					<img src="./remove.svg" alt="picture X_X">
				</button>
		</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
