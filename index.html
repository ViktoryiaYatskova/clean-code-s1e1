<!DOCTYPE html>
<html land="en">
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>

    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
      <a 
          class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
     <p id="main-page__add-task">
     <label for="new-task" class="main-page__label main-page__label_new-task">Add Item</label>
       <section class="main-page__task-row-wrapper">
         <input 
             id="main-page__new-task" 
             class="main-page__input main-page__task-input" 
             type="text-input">
         <button class="main-page__button">Add</button>
       </section>
     </p>
     <h3 class="main-page__tasks-title">Todo</h3>
     <ul id="main-page__incomplete-tasks" class="main-page__tasks">
       <li class="main-page__task">
          <input type="checkbox" class="main-page__checkbox">
          <label class="main-page__label main-page__task-text">Pay Bills</label>
          <input type="text" class="main-page__input main-page__task-input">
          <button class="main-page__button main-page__edit">Edit</button>
          <button class="main-page__button main-page__delete">
            <img src="./remove.svg" alt="Remove" class="main-page__remove-img">
          </button>
       </li>
       <li class="main-page__edit-mode main-page__task">
         <input type="checkbox" class="main-page__checkbox">
         <label class="main-page__label main-page__task-text">Go Shopping</label>
         <input 
             type="text" 
             value="Go Shopping" 
             class="main-page__input main-page__task-input">
         <button class="main-page__button main-page__edit">Save</button>
         <button class="main-page__button main-page__delete">
           <img src="./remove.svg" alt="Remove" class="main-page__remove-img">
         </button>
       </li>
     </ul>
     <h3 class="main-page__tasks-title">Completed</h3>

     <ul id="main-page__completed-tasks" class="main-page__tasks">

       <li class="main-page__task">
         <input 
             type="checkbox"
             checked
             class="main-page__checkbox">

         <label class="main-page__label main-page__task-text">See the Doctor</label>
         <input 
             type="text"
             class="main-page__input main-page__task-input">
         <button class="main-page__button main-page__edit">Edit</button>
         <button class="main-page__button main-page__delete">
           <img src="./remove.svg" alt="Remove" class="main-page__remove-img">
         </button>
       </li>
     </ul>
    <main/>

   <script src="app.js"></script>
  </body>
</html>
