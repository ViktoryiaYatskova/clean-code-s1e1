<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header centered">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered">
      <section class="add-section">
        <h3 class="add-section-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task-input" type="text">
          <button class="button add-task">Add</button>    
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task">
            <input type="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="delete-task-image" src="./remove.svg" alt="Remove 1">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img class="delete-task-image" src="./remove.svg" alt="Remove 2">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="task task-completed">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="delete-task-image" src="./remove.svg" alt="Remove 3">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
