<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
    <header class="header wrapper">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="wrapper">
        <section class="section section_wrap">
          <h3 class="section__title section__title_add">Add Item</h3>
          <div class="task__add">
            <input class="task__input task__input_new" type="text">
            <button class="button task__button-add">Add</button>
          </div>
        </section>
        <section class="section">
          <h3 class="section__title">Todo</h3>
          <ul class="tasks tasks_incompleted">
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__input" type="text">
              <button class="button task__button-edit">Edit</button>
              <button class="button task__button-delete">
                <img 
                    class="button__image_delete"
                    src="./remove.svg"
                    alt="Remove TODO">
              </button>
            </li>
            <li class="task task_edit">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__input" type="text" value="Go Shopping">
              <button class="button task__button-edit">Save</button>
              <button class="button task__button-delete">
                <img 
                    class="button__image_delete"
                    src="./remove.svg"
                    alt="Remove TODO">
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h3 class="section__title">Completed</h3>
          <ul class="tasks tasks_completed">
            <li class="task task_completed">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__input" type="text">
              <button class="button task__button-edit">Edit</button>
              <button class="button task__button-delete">
                <img
                    class="button__image_delete"
                    src="./remove.svg"
                    alt="Remove TODO">
              </button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
</body>

</html>
