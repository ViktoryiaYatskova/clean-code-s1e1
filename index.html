<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" />
    <a class="header__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="add-task">
      <label for="new-task">Add Item</label>
      <input id="new-task" type="text" />
      <button>Add</button>
    </p>
    <h3>Todo</h3>
    <ul class="incompleted-tasks tasks-list">
      <li>
        <input type="checkbox" />
        <label class="tasks-list__li__label">Pay Bills</label>
        <input type="text" />
        <button class="tasks-list__li__button_edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" />
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox" />
        <label class="tasks-list__li__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__li__label__input_text" />
        <button class="tasks-list__li__button_edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" />
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks tasks-list">
      <li>
        <input type="checkbox" checked />
        <label class="tasks-list__li__label">See the Doctor</label>
        <input type="text" />
        <button class="tasks-list__li__button_edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" />
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
