<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="header"><img src="./eisenhower-matrix.jpg" alt="It's a matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="main">
      <p class="section"><label class="section__new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
              <input class="section__button" id="new-task" type="text"><button class="section__btn" >Add</button>
          </div>
      </p>
      <div class="section">
          <h3>Todo</h3>
          <ul class="list">
              <li><input class="todo-list__checkbox" type="checkbox"><label class="todo-list__task">Pay Bills</label><input class="todo-list__input" type="text">
                  <button class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="It's white remove image with a cross in the center"></button>
              </li>
              <li class="todo-list"><input class="todo-list__checkbox" type="checkbox">
                  <label class="todo-list__task" >Go Shopping</label>
                  <input class="todo-list__input" type="text" value="Go Shopping">
                  <button class="edit">Save</button><button class="delete">
                      <img  src="./remove.svg" alt="It's white remove image with a cross in the center"></button>
              </li>
          </ul>
      </div>

      <div class="section">
          <h3>Completed</h3>
          <ul class="list-complete">
              <li><input class="todo-list__checkbox" type="checkbox" checked><label class="todo-list__task todo-list__task_completed">See the Doctor</label><input class="todo-list__input" type="text">
                   <button class="edit">Edit</button>
                   <button class="delete"><img src="./remove.svg" alt="It's white remove image with a cross in the center "></button>
              </li>
          </ul>
      </div>
  </div>
<script src="app.js"></script>
</body>
</html>
