<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="details">
      <img class="details-image" src="./eisenhower-matrix.jpg" alt="Matrix how to make decisions">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section id="new-task-section">
        <h3 class="label" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input class="input" id="new-task"  type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-icon" src="./remove.svg" alt="remove element">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox">
          <label class=" label task">Go Shopping</label>
          <input class=" input task" type="text" value="go shopping">
          <button class="button edit">Save</button>
          <button class=" button delete">
            <img class="remove-icon" src="./remove.svg" alt="remove element">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class=" label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-icon" src="./remove.svg" alt="remove element">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
