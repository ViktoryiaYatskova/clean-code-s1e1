<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="main">
    <div class="main__matrix matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main__app app">
      <div class="app__addition" id="tasks-addition">
        <label class="app__label" for="new-task">Add Item</label>
        <div class="app__row">
          <input class="app__task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <div class="app__todo">
        <ul class="app__list" id="incomplete-tasks">
          <li class="app__item">
            <input class="app__checkbox" type="checkbox">
            <label class="app__label">Pay Bills</label>
            <input class="app__input" type="text">
            <button class="app__edit">Edit</button>
            <button class="app__delete">
              <img class="app_image" src="./remove.svg">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="app__label">Go Shopping</label>
            <input class="app__input" type="text" value="Go Shopping">
            <button class="app__edit">Save</button>
            <button class="app__delete">
              <img class="app__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="app__completed completed">
        <h3>Completed</h3>
        <ul class="app__list" id="completed-tasks">
          <li class="app__item completed__task">
            <input class="app__checkbox" type="checkbox" checked >
            <label class="app__label label">See the Doctor</label>
            <input class="app__input" type="text">
            <button class="app__edit">Edit</button>
            <button class="app__delete">
              <img class="app_image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
