<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="matrix-logo">
          <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
    </header>

    <main class="centered-main-page-element">
        <p id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
            <input id="new-task" type="text">
            <button>Add</button>
        </p>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg" alt=""></button>
            </li>
        </ul>
    </main>
<script src="app.js"></script>   
</body>
</html>
