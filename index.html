<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="root">
  <section class="info">
    <img class="info-img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section class="add-item" id="add-item">
      <h3 class="add-item-label" for="new-task">Add Item</h3>
      <div class="new-task">
        <input id="new-task" class="input input-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li class="tasks-item">
        <input class="input input-check" type="checkbox">
        <article class="tasks-item-label">Pay Bills</article>
        <input type="text" class="input input-task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="delete-icon" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="tasks-item tasks-item-edit">
        <input class="input input-check" type="checkbox">
        <article class="tasks-item-label">Go Shopping</article>
        <input type="text" value="Go Shopping" class="input input-task">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="delete-icon" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks tasks-completed" id="completed-tasks">
      <li class="tasks-item">
        <input class="input input-check" type="checkbox" checked>
        <article class="tasks-item-label">See the Doctor</article>
        <input type="text" class="input input-task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="delete-icon" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
