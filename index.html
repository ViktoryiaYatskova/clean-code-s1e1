<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="content" id="topSection">
    <label class="new-label__task" for="new__task">Add Item</label>
  <div class="new-label__wrapper">
    <input id="new__task" class="new-task__input" type="text">
    <button class="new-task__button button">Add</button>
  </div>
  </section>
  <h3 class="title">Todo</h3>
  <ul class="tasks-list" id="incompleteTasks">
    <li class="list__item">
      <input class="input__checkbox" type="checkbox" name="checkbox">
      <label class="list__label">Pay Bills</label>
      <input class="list__input" type="text">
      <button class="list__edit button">Edit</button>
      <button class="list__delete__button button">
        <img class="list__img" src="./remove.svg" alt="remove">
      </button>
    </li>
    <li class="list__item__edit list__item">
      <input class="input__checkbox" type="checkbox" name="checkbox">
      <label class="list__label">Go Shopping</label>
      <input class="list__input" type="text" value="Go Shopping">
      <button class="list__edit button">Save</button>
      <button class="list__delete__button button">
        <img class="list__img" src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul id="completed__tasks" class="tasks-list">
    <li class="list__item">
      <input class="input__checkbox" type="checkbox" checked>
      <label class="list__label">See the Doctor</label>
      <input class="list__input" type="text" >
      <button class="list__edit button">Edit</button>
      <button class="list__delete__button button">
        <img class="list__img" src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
