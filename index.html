<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task section">
      <h3 class="section__heading-text add-task__label">Add Item</h3>
      <div class="add-task__task-row-wrapper">
        <input class="add-task__input" type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__heading-text">Todo</h3>
      <ul class="incomplete-tasks task-list">
        <li class="task-list__task-item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input-text">
          <button class="task-list__btn-edit">Edit</button>
          <button class="task-list__btn-delete">
            <img src="./remove.svg" class="task-list__btn-delete-icon" alt="Remove icon">
          </button>
        </li>
        <li class="task-list__task-item task-list__task-item_mode_edit">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input-text">
          <button class="task-list__btn-edit">Save</button>
          <button class="task-list__btn-delete">
            <img src="./remove.svg" class="task-list__btn-delete-icon" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__heading-text">Completed</h3>
      <ul class="completed-tasks task-list">
        <li class="task-list__task-item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input-text">
          <button class="task-list__btn-edit">Edit</button>
          <button class="task-list__btn-delete">
            <img src="./remove.svg" class="task-list__btn-delete-icon" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
