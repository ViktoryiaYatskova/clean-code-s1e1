<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
  <header class="my-header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="my-header__img">
    <a class="my-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="task-block">
      <label for="new-task" class="task-block__label">Add Item</label>
      <div class="task-block__wrapper">
        <input id="new-task" class="task-block__task" type="text">
        <button class="task-block__button btn">Add</button>
      </div>
    </section>
    <section class="incompleteTasks">
      <h3 class="incompleteTasks__task">Todo</h3>
      <ul class="incompleteTasks__list" id="incompleteTasks">
        <li class="incompleteTasks__item">
          <input type="checkbox" class="incompleteTasks__checkbox">
          <label class="task  incompleteTasks__label">Pay Bills</label>
          <input type="text" class="task incompleteTasks__input">
          <button class="incompleteTasks__btn edit btn">Edit</button>
          <button class="incompleteTasks__btn delete btn">
            <img src="./remove.svg" class="incompleteTasks__img" alt="Remove">
          </button>
        </li>
        <li class="incompleteTasks__item edit-mode">
          <input type="checkbox"><label class="task incompleteTasks__check">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task incompleteTasks__input">
          <button class="incompleteTasks__btn edit btn">Save</button>
          <button class="incompleteTasks__btn delete btn">
            <img src="./remove.svg" class="incompleteTasks__img" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <sectiom class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed__list">
        <li class="completed__item">
          <input type="checkbox" checked class="completed__check">
          <label class="task completed__label">See the Doctor</label>
          <input type="text" class="task completed__input">
          <button class="edit btn completed-btn">Edit</button>
          <button class="delete btn completed-btn">
            <img src="./remove.svg" class="completed-img" alt="Remove">
          </button>
        </li>
      </ul>
    </sectiom>
  </main>
  <script src="app.js"></script>
  </body>
</html>
