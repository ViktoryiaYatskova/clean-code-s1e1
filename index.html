<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div>
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input task__form" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="task">
          <input class="input" type="checkbox">
          <label class="label task__form">Pay Bills</label>
          <input type="text" class="input task__form">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="input" type="checkbox">
          <label class="label task__form">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__form">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task">
          <input class="input" type="checkbox" checked>
          <label class="label task__form">See the Doctor</label>
          <input type="text" class="input task__form">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
