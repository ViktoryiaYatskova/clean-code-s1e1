<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <aside class="aside__wrapper">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix" class="aside__img">
      <a class="aside__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <article class="add-item__wrapper">
        <h3 class="add-item__heading heading">
          <label for="new-task">Add Item</label>
        </h3>
        <section class="add-item__task-row-wrapper ">
          <input class="task__input-text" id="new-task" type="text">
          <button class="task__button button">Add</button>
        </section>
      </article>
      <article class="todo__wrapper">
        <h3 class="todo__heading heading">Todo</h3>
        <ul class="todo__items" id="incomplete-tasks">
          <li class="todo__item task__wrapper">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input-text" type="text">
            <button class="task__button-edit button">Edit</button>
            <button class="task__button-delete button">
              <img src="./remove.svg" alt=""  class="task__button-delete_img">
            </button>
          </li>
          <li class="todo__item task__wrapper task_edit-mode">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input-text" type="text" value="Go Shopping">
            <button class="task__button-edit button">Save</button>
            <button class="task__button-delete button">
              <img src="./remove.svg" alt=""  class="task__button-delete_img">
            </button>
          </li>
        </ul>
      </article>
      <article class="completed__wrapper">
        <h3 class="completed__heading heading">Completed</h3>
        <ul id="completed-tasks" class="completed__items">
          <li class="completed__item todo__item task__wrapper">
            <input class="task__input-checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input-text" type="text">
            <button class="task__button-edit button">Edit</button>
            <button class="task__button-delete button">
              <img src="./remove.svg" alt=""  class="task__button-delete_img">
            </button>
          </li>
        </ul>
      </article>
    </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
