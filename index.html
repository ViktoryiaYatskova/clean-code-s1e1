<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="UTF-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="main-section">
        <h3 class="main-section__title title">Add Item</h3>
        <div class="main-section__wrapper">
          <input class="main-section__task task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <div class="new-section">
        <h3 class="new-section__title title">Todo</h3>
        <ul class="new-section__list">
          <li class="list-items">
            <input class="list-items__checkbox" type="checkbox">
            <label class="list-items__task task">Pay Bills</label>
            <input class="list-items__input task" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="button img">
            </button>
          </li>
          <li class="list-items item">
            <input class="list-items__checkbox" type="checkbox">
            <label class="list-items__task task">Go Shopping</label>
            <input class="list-items__input task" value="Go Shopping" type="text">
            <button class="button-edit button">Save</button>
            <button class="button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="button img">
            </button>
          </li>
        </ul>
      </div>
      <div class="completed-section">
        <h3 class="completed-section__title title">Completed</h3>
        <ul class="completed-section__list">
          <li class="list-items">
            <input class="list-items__checkbox" type="checkbox" checked>
            <label class="list-items__task list-items__task__completed task">See the Doctor</label>
            <input class="list-items__input task" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="button img">
            </button>
          </li>
        </ul>
      </div>
    </main>  
    <script src="app.js"></script>
  </body>
</html>
