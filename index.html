<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a
    class="more-inf"
    href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main class="main">
  <section id="add-section">
    <label for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input
        id="new-task"
        class="task"
        type="text">
      <button>Add</button>
    </div>
  </section>
  <section class="incomplete-tasks">
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
