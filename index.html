<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task-input new-task" id="new-task" type="text">
          <button class="button button--add">Add</button>
        </div>
      </section>
      <h1 class="title">Todo</h1>
      <ul class="list incomplete" id="incomplete">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul class="list completed" id="completed">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
