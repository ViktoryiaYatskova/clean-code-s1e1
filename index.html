<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <div class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task" class="task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
               class="task" 
               type="text">
        <button class="button" type="button">Add</button>
      </div>
    </p>

    <h3 class="header-title">Todo</h3>
    <ul id="incompleteTasks" class="incomplete-tasks">
      <li class="add-item">
        <input type="checkbox" class="task-input" placeholder="Add">
        <label class="task">Pay Bills</label>
        <input type="text" class="task" placeholder="Add">
        <button class="button edit" type="button">Edit</button>
        <button class="button delete" type="button">
            <img src="./remove.svg" alt="icon">
        </button>
      </li>
      <li class="editMode add-item">
        <input type="checkbox" placeholder="d">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task" placeholder="d">
        <button class="edit button" type="button">Save</button>
        <button class="delete button" type="button">
            <img src="./remove.svg" alt="icon"></button>
       </li>
    </ul>

    <h3 class="header-title">Completed</h3>
    <ul id="completed-tasks">
        <li class="add-item">
            <input type="checkbox" checked placeholder="d">
            <label class="task">See the Doctor</label>
            <input type="text" class="task" placeholder="d">
            <button class="edit button" type="button">Edit</button>
            <button class="delete button" type="button">
                <img src="./remove.svg" alt="icon">
            </button>
        </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
