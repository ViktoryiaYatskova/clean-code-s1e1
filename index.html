<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="top-image">
      <img src="./eisenhower-matrix.jpg" class="top-image__image" alt="Eisenhower matrix square">
      <a class="top-image__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <article class="main">
      <section class="main__add-element">
        <label for="new-task">Add Item</label>
        <div class="main__task-row-wrapper">
          <input id="new-task"
                 class="task"
                 type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="main__incomplete-tasks">
          <li class="main__incomplete-tasks__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="main__incomplete-tasks__item_edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="main__completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
