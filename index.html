<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet" type='text/css'>
<link rel="stylesheet" href="ToDo.css">
</head>
<body>
<div class="container">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList"></p>
    <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
        </div>
        
        <h3>Todo</h3>
<ul id="incompleteTasks">
<li>
    <input type="checkbox"><label class="task">Pay Bills</label>
    <input type="text" class="task">
    <button class="edit">Edit</button>
    <button class="delete">
        <img src="./remove.svg">
    </button>
</li>
<li class="editMode">
    <input type="checkbox"><label class="task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="task">
    <button class="edit">Save</button>
    <button class="delete">
    <img src="./remove.svg">
</button>
</li>
</ul>
<h3>Completed</h3>
<ul id="completed-tasks">
    <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
            <img src="./remove.svg"></button>
   </li>
   </ul>
</div>
<script src="ToDo.js"></script>
</body>
</html>
