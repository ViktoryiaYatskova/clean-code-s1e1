<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link  href="style.css" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header_link" 
         href="https://goal-life.com/page/method/matrix-eisenhower" 
         alt="method matrix page">Want more details?
      </a>
    </header>
    <section class="main">
      <div id="main__add-task">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
