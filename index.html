<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
    http-equiv="X-UA-Compatible" 
    content="IE=edge" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img 
      class="header_img"
      src="./eisenhower-matrix.jpg" 
      alt="header img"/>
      <a
        class="header-more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section section-add_todo_task">
      <h3 class="new-task__title">Add Item</h3>
      <div class="new-task_wrapper">
        <input class="new-task_input" class="task" type="text" /> 
        <button>Add</button>
      </div>
    </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" />
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-img"/></button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt='remove img'/>
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="complete-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove svg"/></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
