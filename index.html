<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task">
          <label class="task__header" for="new-task">Add Item</label>
          <div class="task__wrapper">
            <input class="task__input" id="new-task" type="text">
            <button class="task__btn">Add</button>
          </div>
      </section>
      <section class="task">
        <h3 class="task__header">Todo</h3>
        <ul class="task__list task__list_incomplete">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="task__item task__item_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="task__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="task">
        <h3 class="task__header">Completed</h3>
        <ul class="task__list task__list_complete">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__icon" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
