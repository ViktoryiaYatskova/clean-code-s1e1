<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Matrix img" />
      <a
        class="header_link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details&quest;
      </a>
    </header>
    <main class="main">
      <section class="section">
        <div id="task">
          <h2>Add Item</h2>
          <div class="task__input">
            <input id="new-task" class="task" type="text" />
            <button>Add</button>
          </div>
        </div>
      </section>
      <section class="section">
        <h2>Todo</h2>
        <ul id="unacted-task">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="Remove task" />
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="Remove task" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="Remove task" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
