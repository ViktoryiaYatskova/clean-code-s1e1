<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" />
    <a class="header__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__h3">Add Item</h3>
      <input class="add-task__input" type="text" />
      <button>Add</button>
    </section>
    <h3>Todo</h3>
    <ul class="incompleted-tasks tasks-list">
      <li>
        <input type="checkbox" />
        <label class="tasks-list__li__label">Pay Bills</label>
        <input type="text" />
        <button class="tasks-list__li__button_edit">Edit</button>
        <button class="tasks-list__li__button_delete">
          <img src="./remove.svg" />
        </button>
      </li>
      <li class="tasks-list__li_edit">
        <input type="checkbox" />
        <label class="tasks-list__li__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__li__input_text" />
        <button class="tasks-list__li__button_edit">Save</button>
        <button class="tasks-list__li__button_delete">
          <img src="./remove.svg" />
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks tasks-list">
      <li>
        <input type="checkbox" checked />
        <label class="tasks-list__li__label">See the Doctor</label>
        <input type="text" />
        <button class="tasks-list__li__button_edit">Edit</button>
        <button class="tasks-list__li__button_delete">
          <img src="./remove.svg" />
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
