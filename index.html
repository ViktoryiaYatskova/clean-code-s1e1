<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <section class="matrix-details">
      <img class="matrix-details__image" src="./eisenhower-matrix.jpg">
      <a class="matrix-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks">
      <div class="tasks__unit">
        <h3>Add Item</h3>
        <div class="tasks__new-wrapper">
          <input id="newTask" class="tasks__field" type="text">
          <button>Add</button>
        </div>
      </div>
      <div class="tasks__unit">
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" value="Pay Bills" class="tasks__field">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__field">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
      <div class="tasks__unit">
        <h3>Completed</h3>
        <ul id="completedTasks">
          <li>
            <input type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__field">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
