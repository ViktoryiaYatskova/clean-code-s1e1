<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=lato:300,400,700">
  <link rel="stylesheet" href="./css/style.css">
  <title>todo app</title>
</head>

<body>
  <header class="aaa">
    <img 
      src="./assets/img/eisenhower-matrix.jpg" alt="eisenhower-matrix">

    <a class="more_inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower" 
      target="_blank">
        want more details?
    </a>
  </header>
  <main class="centered-main-page-element">
    <p id="topsectionforaddingelementtolist">
      <label for="new-task">add item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>add</button>
      </div>
    </p>
    <h3>todo</h3>
    <ul id="incompletetasks">
      <li>
        <input type="checkbox">
        <label class="task">pay bills</label>
        <input type="text">
        <button class="edit">edit</button>
          <button class="delete">
            <img src="./assets/icons/remove.svg" alt="">
          </button>
      </li>
      <li class="editmode">
        <input type="checkbox">
        <label class="task">go shopping</label>
        <input type="text" value="go shopping" class="task">
        <button class="edit">save</button>
        <button class="delete">
          <img src="./assets/icons/remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">see the doctor</label>
        <input type="text" class="task">
        <button class="edit">edit</button>
        <button class="delete">
          <img src="./assets/icons/remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
