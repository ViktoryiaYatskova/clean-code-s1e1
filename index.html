<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="task-title">Add Item</h3>
        <div class="task-box">
          <input class="task-box__width task-box_size" type="text">
          <button class="button">Add</button>
        </div>
      <h3 class="task-title">Todo</h3>
      <ul class="task-list-incomplete">
        <li class="task">
          <input class="task__input" type="checkbox">
          <label class="task__label task_size">Pay Bills</label>
          <input class="task__input task_size" type="text">
          <button class="button task_edit">Edit</button>
          <button class="button task_delete">
            <img class="button__img" src="./remove.svg" alt="delete__img">
          </button>
        </li>
        <li class="task editMode">
          <input class="task__input" type="checkbox">
          <label class="task__label task_size">Go Shopping</label>
          <input class="task__input task_size" type="text" value="Go Shopping">
          <button class="button task_edit">Save</button>
          <button class="button task_delete">
            <img class="button__img" src="./remove.svg" alt="delete__img">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="task-list-complete">
        <li class="task"> 
          <input class="task__input" type="checkbox" checked>
          <label class="task__label task_size">See the Doctor</label>
          <input class="task__input task_size" type="text">
          <button class="button task_edit">Edit</button>
          <button class="button task_delete">
            <img class="button__img" src="./remove.svg" alt="delete__img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
