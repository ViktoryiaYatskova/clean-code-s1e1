<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-element">
      <label class="main__add-item-label" for="new-task">Add Item</label>
      <div class="main__task-wrapper">
        <input id="new-task" class="main__task main__task-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul class="main__task-list" id="main__incomplete-task">
      <li class="main__task-item">
        <input type="checkbox" class="main__checkbox">
        <label class="main__task">Pay Bills</label>
        <input type="text" class="main__task main__task-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img alt="remove button" src="./remove.svg">
        </button>
      </li>
      <li class="main__task-item edit-mode">
        <input type="checkbox" class="main__checkbox">
        <label class="main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task main__task-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img alt="remove button" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main__task-list" id="completed-tasks">
      <li class="main__task-item">
        <input type="checkbox" class="main__checkbox" checked>
        <label class="main__task main__task-label">See the Doctor</label>
        <input type="text" class="main__task main__task-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img alt="remove button" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
