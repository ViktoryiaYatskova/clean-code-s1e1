<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix of the eisenhower">
      <a class="header__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="tasks__add">
        <label class="tasks__add_label" for="new_task">Add Item</label>
        <div class="tasks__add_wrapper">
          <input id="new_task" class="tasks__input_text tasks__input_new" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="tasks__incomplete">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks__complete">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__list_complete">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    </main>
    <script src="app.js"></script>
  </body>
</html>
