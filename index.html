<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header-page matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" />>
      <a
        class="img-matrix"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main-page">
      <section id="topSectionForAddingElementToList">
        <h3>Add Item</h3>
        <div class="add-input-container">
          <input class="add-input" id="new-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="todo-list">
          <li>
            <input type="checkbox" />
            <label class="todo-label">Pay Bills</label>
            <input class="todo-input" type="text" />
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove icon" />
            </button>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label class="shopping-label">Go Shopping</label>
            <input class="shopping-input" type="text" value="Go Shopping" />
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove icon" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="doctor-label">See the Doctor</label>
            <input class="doctor-input" type="text" />
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
