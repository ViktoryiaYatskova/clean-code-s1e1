<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <section class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg">
    <a class="description__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <div class="container">
    <section id="new-task">
      <h3 class="block-heading">Add Item</h3>
      <div class="new-task__item">
        <input id="new-task__item_insertItem" class="task" type="text">
        <button class="btn new-task__item_addItem">Add</button>
      </div>
    </section>
    <section class="incomplite-tasks">
      <h3 class="block-heading">Todo</h3>
      <ul id="incomplete-tasks__listWrap">
        <li class="task__list">
          <input class="task__list_checkbox" type="checkbox">
          <label class="task__list_info task">Pay Bills</label>
          <input class="task__list_input" type="text">
          <button class="btn btn-task_edit">Edit</button>
          <button class="btn btn-task_delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="task__list">
          <input class="task__list_checkbox" type="checkbox">
          <label class="task__list_info task">Go Shopping</label>
          <input class="task__list_input" type="text" value="Go Shopping">
          <button class="btn btn-task_edit">Edit</button>
          <button class="btn btn-task_delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="block-heading">Completed</h3>
      <ul id="completed-tasks__listWrap">
        <li class="task__list">
          <input class="task__list_checkbox" type="checkbox" checked>
          <label class="task__list_info task">See the Doctor</label>
          <input class="task__list_input" type="text">
          <button class="btn btn-task_edit">Edit</button>
          <button class="btn btn-task_delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
