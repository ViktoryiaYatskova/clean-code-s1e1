<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input task-style task-view" type="text">
          <button class="btn new-task__btn-add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task">
            <input class="task__check" type="checkbox">
            <label class="task__title task-style">Pay Bills</label>
            <input type="text" class="task__input task-style task-view">
            <button class="btn task__btn-edit">Edit</button>
            <button class="btn task__btn-remove">
              <img class="task__remove-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__check" type="checkbox">
            <label class="task__title task-style">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task-style task-view">
            <button class="btn task__btn-edit">Save</button>
            <button class="btn task__btn-remove">
              <img class="task__remove-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__title task-style">See the Doctor</label>
            <input type="text" class="task__input task-style task-view">
            <button class="btn task__btn-edit">Edit</button>
            <button class="btn task__btn-remove">
              <img class="task__remove-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
