<!DOCTYPE html>
<html>

<head>
    <title>to do list</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pages">
    <header>
        <div class="header">
            <img class="header-image" src="./images/assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
        </div>
        <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section class="container">
            <h2 class="title" for="add-input">Add Item</h2>
            <div class="add-to-do">
                <input id="input" class="add-to-do__input">
                <button class="add-to-do_button">Add</button>
            </div>
        </section>
        <section>
            <h2 class="title">Todo</h2>
            <ul id="active-list">
                <li class="list-item">
                    <input type="checkbox" class="list-item__checkbox">
                    <label class="list-item__label">Pay Bills</label>
                    <input type="text" class="list-item__input">
                    <button class="list-item__edit">Edit</button>
                    <button class="list-item__remove">
                        <img src="./images/icon/remove.svg" alt="remove-btn">
                    </button>
                </li>
                <li class="contribute list-item">
                    <input type="checkbox" class="list-item__checkbox">
                    <label class="list-item__label">Go Shopping</label>
                    <input type="text" value="Go SHopping" class="list-item__input">
                    <button class="list-item__edit">Save</button>
                    <button class="list-item__remove">
                        <img src="./images/icon/remove.svg" alt="remove-btn">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h2 class="title">Compleated</h2>
            <div id="compleated-list">
                <li class="list-item">
                    <input type="checkbox" class="list-item__checkbox" checked>
                    <label class="list-item__label"><s>See the Doctor</s></label>
                    <input type="text" class="list-item__input">
                    <button class="list-item__edit">Edit</button>
                    <button class="list-item__remove">
                        <img class="list-item__remove__svg" src="./images/icon/remove.svg" alt="remove-btn">
                    </button>
                </li>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
