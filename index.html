<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-task">
        <h3 class="block-title add-task__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="add-task__input task" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </div>
      <h3 class="block-title">Todo</h3>
      <ul class="tasks incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__complete_checkbox" type="checkbox">
          <label class="task tasks__name">Pay Bills</label>
          <input type="text" class="task tasks__edit_input">
          <button class="tasks__edit_button">Edit</button>
          <button class="tasks__delete_button">
            <img 
                class="tasks__delete_icon" 
                src="./remove.svg" 
                alt="delete icon">
          </button>
        </li>
        <li class="tasks__item">
          <input class="tasks__complete_checkbox" type="checkbox">
          <label class="task tasks__name">Go Shopping</label>
          <input type="text" class="task tasks__edit_input">
          <button class="tasks__edit_button">Edit</button>
          <button class="tasks__delete_button">
            <img 
                class="tasks__delete_icon" 
                src="./remove.svg" 
                alt="delete icon">
          </button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul class="tasks completed-tasks">
        <li class="tasks__item">
          <input class="tasks__complete_checkbox" type="checkbox" checked>
          <label class="task tasks__name">See the Doctor</label>
          <input type="text" class="task tasks__edit_input">
          <button class="tasks__edit_button">Edit</button>
          <button class="tasks__delete_button">
            <img 
                class="tasks__delete_icon" 
                src="./remove.svg" 
                alt="delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
