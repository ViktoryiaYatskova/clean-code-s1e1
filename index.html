<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix-card"> 
      <img src="./eisenhower-matrix.jpg" alt="main">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </aside>
    <section class="main-page-el">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <article class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </article>
      </p>
      <h3>Todo</h3>
      <ul class="menu" id="incompleteTasks">
          <li class="menu-list"><input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="del"><img src="./remove.svg" alt="el"></button>
          </li>
          <li class="edit-mode menu-list">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="del"><img src="./remove.svg" alt="el"></button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul class="menu" id="completed-tasks">
          <li class="menu-list"><input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="del"><img src="./remove.svg" alt="el"></button>
          </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
