<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header>
      <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="dashboard">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
  
    <main>
      <div class="todo_container">
        <p id="todo-add-text">
          <label for="new-task">Add Item</label>
            <div class="todo_add-wrapper">
              <input class='todo_task todo-add-input' id="new-task" type="text">
                <button>Add</button>
            </div>
        </p>
    
      <section>
        <h3>Todo</h3> 
          <ul class="todo_incompleted_task" id="incompleted-tasks">
            <li class="todo_save-mode">
              <input type="checkbox">
                <label class="todo_task">Pay Bills</label>
              <input type="text" class="todo_task">
                <button class="todo_edit-button">Edit</button>
                <button class="todo_remove-button">
                  <img src="./remove.svg" alt="remove">
                </button>
            </li>
      
            <li class="editMode">
              <input type="checkbox">
                <label class="todo_task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo_task">
                <button class="todo_edit-button">Save</button>
                <button class="todo_remove-button">
                  <img src="./remove.svg" alt="remove">
                </button>
            </li>
          </ul>

        <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
                <label class="todo_task">See the Doctor</label>
              <input type="text" class="todo_task">
                <button class="todo_edit-button">Edit</button>
                <button class="todo_remove-button"> <img src="./remove.svg" alt="remove"> </button>
            </li>
          </ul>
        </div>
      </section>  
    </main>
  <script src="app.js"></script>
</body>
</html>
