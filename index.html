<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="main__title">Add Item</h3>
        <section class="main__add-task task-add">
          <input id="new-task" class="task-add__input" type="text">
          <button class="task-add__btn">Add</button>
        </section>
      <h3 class="main__title">Todo</h3>
      <ul id="incompleted-tasks" class="main__incomplate-task">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete"><img src="./remove.svg" alt="task delete button" class="task__del-btn-icon"></button>
          </li>
          <li class="task editMode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete"><img src="./remove.svg" alt="task delete button" class="task__del-btn-icon"></button>
          </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__complate-task">
          <li class="task">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete"><img src="./remove.svg" alt="task delete button" class="task__del-btn-icon"></button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
