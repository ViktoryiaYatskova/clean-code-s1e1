<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </Ñ€>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
          class="header_info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button class="add">Add</button>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="completed">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
