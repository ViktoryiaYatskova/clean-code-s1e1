
<!DOCTYPE html>

<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body>
  <div class="aaa">
   <img src="./eisenhower-matrix.jpg">
     <a class="more_info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
     </a>
  </div>
  <div class="centered_main_page_element">
    <p id="main_AddingElement">
      <label for="new_task">
        Add Item
      </label>
      <div class="task_row_wrapper">
            <input id="new_task"
              class="task"
              type="text">
            <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
      <ul id="incomplete_Tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img src="./remove.svg">
          </button>
        </li>
        <li class="edit_Mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
            value="Go Shopping" 
            class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    <h3>Completed</h3>
      <ul id="completed_tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
  </div>
    <script src="app.js"></script>
</body>

</html>
