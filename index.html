<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
   </head>
  <body>

    <article class="description-matrix-eisenhower">
      <img src="./eisenhower-matrix.jpg" alt="image schema matrix eisenhower">
      <a class="link-to-more-description" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>

    <article class="centered-main-page-element">

      <section id="top-section-for-adding-element-to-list" class="adding-element-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <h3 class="block-title">Todo</h3>

      <ul id="incomplete-tasks" class="list-of-task">

        <li>
          <input type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
              <img src="./remove.svg" class="remove-img" alt="Remove arrow">
          </button>
        </li>

        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img src="./remove.svg" class="remove-img" alt="Remove arrow">
          </button>
        </li>

      </ul>

      <h3 class="block-title">Completed</h3>

      <ul id="completed-tasks" class="list-of-task">
        <li>
        <input type="checkbox" checked>
        <label class="task-label task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img src="./remove.svg" class="remove-img" alt="Remove arrow">
        </button>
        </li>
      </ul>

    </article>
    <script src="app.js"></script>
  </body>
</html>
