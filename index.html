<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section id="addited">
            <label class="addited__label" for="new-task">Add Item</label>
            <div class="addited__box">
                <input class="addited__text" id="new-task" type="text">
                <button class="addited__btn btn">Add</button>
            </div>
        </section>
        <section class="incomplete">
            <h3 class="title">Todo</h3>
            <ul class="incomplete__list" id="incomplete-list">
                <li class="incomplete__item">
                    <input class="incomplete__checkbox" type="checkbox">
                    <label class="incomplete__label">Pay Bills</label>
                    <input class="incomplete__text" type="text">
                    <button class="incomplete__btn btn__edit btn">Edit</button>
                    <button class="incomplete__btn btn__delete btn"><img class="incomplete__remove" src="./remove.svg"></button>
                </li>
                <li class="incomplete__item">
                    <input class="incomplete__checkbox" type="checkbox">
                    <label class="incomplete__label incomplete__label_mode">Go Shopping</label>
                    <input class="incomplete__text incomplete__text_mode" type="text" value="Go Shopping">
                    <button class="incomplete__btn btn__edit btn">Save</button>
                    <button class="incomplete__btn btn__delete btn"><img class="incomplete__remove" src="./remove.svg"></button>
                </li>
            </ul>
        </section>
        <section class="completed">
            <h3 class="title">Completed</h3>
            <ul class="completed__list" id="completed-list">
                <li class="completed__item">
                    <input class="completed__checkbox" type="checkbox" checked>
                    <label class="completed__label">See the Doctor</label>
                    <input class="completed__text" type="text">
                    <button class="completed__btn btn__edit btn">Edit</button>
                    <button class="completed__btn btn__delete btn"><img class="completed__remove" src="./remove.svg"></button>
                </li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
