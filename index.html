<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <img src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <h3>Add Item</h3>
      <ul id="newTask">
        <li>
          <label class="task"></label>
          <input class="task" type="text">
          <button>Add</button>
        </li>        
      </ul>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
