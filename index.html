<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="header"><img src="./eisenhower-matrix.jpg" alt="It's a matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="main">
     <p id="section"><label for="new-task">Add Item</label>
        <input id="new-task" type="text"><button>Add</button>
     </p>

     <div class="section">
         <h3>Todo</h3>
         <ul id="list">
             <li class="todo-list"><input class="todo-list__checkbox" type="checkbox"><label class="task">Pay Bills</label>
             <button class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="It's white remove image with a cross in the center"></button>
             </li>
             <li class="todo-list"><input class="todo-list__checkbox" type="checkbox">
                 <label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete">
                 <img src="./remove.svg" alt="It's white remove image with a cross in the center"></button>
             </li>
         </ul>
     </div>

      <div class="section">
          <h3>Completed</h3>
          <ul id="list-complete">
              <li class="todo-list"><input class="todo-list__checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
                  <button class="edit">Edit</button>
                  <button class="delete"><img src="./remove.svg" alt="It's white remove image with a cross in the center "></button>
              </li>
          </ul>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
