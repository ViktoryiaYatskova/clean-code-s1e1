<!DOCTYPE html>
<html>
  <head>
      <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="question">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="conteiner">
      <p id="topSection">
        <label for="newItem">Add Item</label>
        <div class="addInput">
          <input id="newItem"class="lAndI">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="changeItem">
        <li><input type="checkbox">
          <label class="lAndI">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="lAndI">Go Shopping</label>
          <input value="Go Shopping" class="lAndI">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="lAndI">See the Doctor</label>
          <input class="lAndI">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
