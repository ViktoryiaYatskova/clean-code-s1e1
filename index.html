<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="task-add">
        <label class="task-add-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-item">
          <input class="task-check" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-check" type="checkbox">
<!--           <label class="task-label">Go Shopping</label> -->
          <input type="text" value="Go Shopping" class="task-input" placeholder="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input class="task-check" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
