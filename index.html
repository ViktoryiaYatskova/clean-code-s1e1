<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header>
    <div class="aaa"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  </header>
  <main>
    <div class="centered-main-page-element">
      <section> 
        <p id="topsectionforaddingelementtolist"><label for="new-task">Add Item</label>
            <span class="task-row-wrapper"><input id="new-task"class="task" type="text"><button>Add</button></span>
        </p>
      </section> 
      <section>
        <h3>Todo</h3>
        <ul id="incompletetasks">
          <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
              <button class="edit">Edit</button><button class="delete"><img src="./remove.svg" alt="remove"></button></li>
          <li class="editmode"><input type="checkbox"><label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg" alt="remove"></button></li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label class="task">See the Doctor</label>
              <input type="text" class="task"><button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
     </section>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
