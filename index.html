<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <div id="add-new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
      <input class="new-task__input" id="new-task" type="text">
      <button class="btn btn_add">Add</button>
    </div>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="task list__label">Pay Bills</label>
          <input type="text" class="input-text list__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="image">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="task list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list__input input-text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="image">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked class="list__checkbox">
          <label class="task list__label">See the Doctor</label>
          <input type="text" class="input-text list__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="image">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
