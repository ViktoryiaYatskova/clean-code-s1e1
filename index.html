<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <div class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg">
    <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <section id="add-block">
      <h3 class="add-block__label">Add Item</h3>
      <div class="add-block__item">
        <input id="add-block__input" class="add-block__input" type="text">
        <button class="add-block__btn">Add</button>
      </div>
    </section>
    <section сlass="todo-block">
      <h3 class="todo-block__label">Todo</h3>
      <ul id="open-tasks">
        <li class="task">
          <input type="task__checkbox" type="checkbox">
          <label class="task__info">Pay Bills</label>
          <input type="task__input" type="text">
          <button class="task__btn_edit">Edit</button>
          <button class="task__btn_delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit">
          <input type="task__checkbox" type="checkbox">
          <label class="task__info">Go Shopping</label>
          <input type="task__input" value="Go Shopping" type="text">
          <button class="btn task__btn task__btn_edit">Save</button>
          <button class="btn task__btn task__btn_delete">
            <img class="task__btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="complited-block">
      <h3 class="complited-block__label">Completed</h3>
      <ul id="closed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task-info">See the Doctor</label>
          <input type="task__input" type="text">
          <button class="btn task__btn task__btn_edit">Edit</button>
          <button class="btn task__btn task__btn_delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
