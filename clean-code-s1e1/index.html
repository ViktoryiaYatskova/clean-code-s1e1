<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" />
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add-task">
      <h3 class="head-h3 h3-new-task">Add Item</h3>
      <div class="task-row-wrapper"><input id="new-task" class="task" type="text" /><button class="button-add">Add</button></div>
      </section>
      <h3 class="head-h3">Todo</h3>
      <section class="section-todo-tasks">
      <ul id="incompleted-tasks" class="ul-tasks">
        <li class="list">
          <input type="checkbox" class="input-checkbox"/><label class="task">Pay Bills</label>
          <input type="text" class="edit-task input-hidden"/>
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" class="img-delete" alt="remove-cross"/></button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox" class="input-checkbox"/><label class="task label-hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-task input-visible" />
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg" class="img-delete" alt="remove-cross"/></button>
        </li>
      </ul>
      </section>
      <section class="section-completed-tasks">
      <h3 class="head-h3">Completed</h3>
      <ul id="completed-tasks" class="ul-tasks">
        <li class="list">
          <input type="checkbox" class="input-checkbox" checked /><label class="task task-complete">See the Doctor</label>
          <input type="text" class="edit-task input-hidden" />
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" class="img-delete" alt="remove-cross"/></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
